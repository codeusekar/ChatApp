<!DOCTYPE html>
<html>
    <head>
        <title>Code-u Sekar's Chat Room</title>
        <link href="https://unpkg.com/tailwindcss@^1.0/dist/tailwind.min.css" rel="stylesheet">
        <script src="js/main.js"></script>
    </head>
    <body class="bg-purple-100">
        <div class="container mx-auto">
            <div class="flex flex-col h-screen justify-center items-center">
                <h1 class="text-purple-700 text-2xl uppercase font-bold pb-8">Code-u Sekar's Chat Room</h1>
                <form class="w-full max-w-sm" action="chat.html">
                    <div class="flex items-center border-b border-purple-500 py-2">
                        <input 
                            class="appearance-none bg-transparent border-none w-full text-gray-700 mr-3 py-1 px-2 leading-tight focus:outline-none" 
                            type="text" 
                            placeholder="Your name ?" 
                            aria-label="Name"
                            name="name"
                            id="name"
                            required
                            autocomplete="off">
                        <button 
                            class="flex-shrink-0 bg-purple-500 hover:bg-purple-700 border-purple-500 hover:border-purple-700 text-sm border-4 text-white py-1 px-2 rounded" 
                            type="submit">
                        Enter
                        </button>
                        <button 
                            class="flex-shrink-0 border-transparent border-4 text-purple-500 hover:text-purple-800 text-sm py-1 px-2 rounded" 
                            type="button"
                            onclick="resetNameField()">
                        Reset
                        </button>
                    </div>
                </form>
            </div>
        </div> 
    </body>
</html>
